  <!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
    <!--CSS Animation link for matched/unmatched cards from https://daneden.github.io/animate.css/-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        	</ul>

        	<span class="moves">0</span> Moves

          <div class="timer"></div>

          <div class="restart">
        	   <i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck">
        </ul>

        <div id="winModal" class="modal">
          <div class="modalContent">
            <div class="winTrophy">
              <!--Win animation from https://www.lottiefiles.com/3596-win-result-2-->
              <iframe width="200" height="200" src="https://lottiefiles.com/iframe/3596-win-result-2" frameborder="0" scrolling="no"></iframe>
            </div>
            <p class="message">Congratulations! You won!</p>
            <p class="score"></p>
            <p class="time"></p>
            <div class="buttonWrapper">
              <button class="button">Play again</button>
            </div>
          </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
